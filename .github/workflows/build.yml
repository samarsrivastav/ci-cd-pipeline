name: Build on pr

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: building the logic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install
      
      - name: install prisma
        run : npm run db:generate

      - name: Run build
        run : npm run build
